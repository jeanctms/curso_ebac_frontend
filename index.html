<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atividades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista de Atividades</h1>
        <button type="button">Nova atividade+</button>
    </header>
    <form>
        <h2>Inserir nova atividade</h2>
        <input type="text" id="nova-atividade" required placeholder="Nome da atividade" />
        <input type="time" id="novo-horario" required />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- As atividades serão adicionadas aqui -->
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
